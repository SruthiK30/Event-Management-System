<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Posts</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <a href="{% url 'eventcreate' %}"><h2>Register an Event</h2></a>
    <ul>
        {% for i in events %}
        <li>
            <h2>{{ i.title }}</h2>
            <p>{{ i.description }}</p>
            {% if i.image %}
            <img src="{{ i.image.url }}" height="500" alt="{{ i.title }}">
            {% endif %}
            <h4>Event Date:</h4> <p>{{ i.event_date }}</p>
            <h4>Event Coordinator:</h4> <p>{{ i.event_coordinator }}</p>

            <!-- Delete Button -->
            <form action="{% url 'eventdelete' i.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">
                    Delete Event
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
